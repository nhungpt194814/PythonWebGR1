<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>

    <style>
        html,
        body {
            height: 100%;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="min-height: 95%;">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/hallstatt.jpg' %}" class="responsive-img"
                        style="max-height:150px" /></center>
            </div>
            <div class="col-sm-9">
                <center>
                    <h1>Blog Làm từ Python Django</h1>
                </center>
            </div>
            <div class="col-sm-1">
                <!-- nếu người dùng đã đăng nhập thì hiển thị logout -->
                {% if user.username %}
                <p>Hello {{user.username}}</p>
                <p><a href="{% url 'logout'%}">Log out</a></p>
                {% else %}
                <!-- nếu chưa đăng nhập thì hiển thị nút đăng ký và đăng nhập -->
                <p><a href="{% url 'register'%}">Sign up</a></p>
                <p><a href="{% url 'login'%}">Log in</a></p>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar">
                    <ul class="nav flex-column">
                        <li><a href="/">Thong tin ca nhan</a></li>
                        <li><a href="{% url 'blog' %}">Blog</a></li>
                        <li><a href="{% url 'user_list' %}">User list</a></li>
                        <li><a href="{% url 'contact' %}">Lien he</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>
            <a href="#">Ins</a>
            <a href="#">Google</a>
        </div>
    </footer>
</body>

</html>
