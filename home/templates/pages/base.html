<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'css/update/base.css' %}" type="text/css">
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}" type="text/css">

    <title>{% block title %}{% endblock %}</title>

    <style>
        html,
        body {
            height: 100%;
            background-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container-fluid update-container" style="min-height: 95%;">
        <div class="row">
            <div class="col-sm-2" style="background-color: var(--navbar-color);">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Blog</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-10" style="background-color: var(--navbar-color);">
                <ul class="nav justify-content-end">
                    {% if user.email %}
                    <p>Hello {{user.first_name}}</p>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'%}">Log out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register'%}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login'%}">Log in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2" style="background-color: var(--sidebar-color); height: 100%;">
                <div class="bs-sliderbar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="/">Thong tin ca nhan</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'user_list' %}">User list</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'contact' %}">Lien he</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
                <footer>
                    <div class="container-fluid">
                        <a href="#">Facebook</a>
                        <a href="#">Ins</a>
                        <a href="#">Google</a>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
